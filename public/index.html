<!doctype html>
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <style>
        html {
            overflow-y: scroll;
        }
        
        body {
            padding-top: 10px;
        }
        
        #todo-list {
            margin-bottom: 50px;
        }
        
        .Message {
            color: blueviolet;
            font-size: larger;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 10px;
        }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="/public/app.js" type="text/javascript"></script>

    <title>~~ To do List ~~~</title>
</head>

<body ng-app="ToDoApp">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>ToDo List Application <span class="label label-info">{{ todos.length }}</span></h1>
        </div>

        <div ng-controller="TodoController">
            <div class="Message">{{msg}}</div>
            <div id="todo-list" class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="checkbox" ng-repeat="todo in list">
                        <label>
                        <input type="checkbox" ng-click="DeleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                    </div>
                </div>
            </div>

            <form name="userForm" ng-va ng-submit="InsertData()" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <div class="form-group">

                        <input placeholder="Task goes here!" class="form-control input-lg text-center" id="Tasktxt" ng-model="formData.text" required
                            type="text">
                    </div>
                    <!-- You can't click the button unless you have text on the txtBox -->
                    <input type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" value="Insert" />
                    <input type="button" value="Load List" class="btn btn-warning" ng-click="GetTodos()" />
                </div>
            </form>


        </div>



    </div>
</body>

</html>
